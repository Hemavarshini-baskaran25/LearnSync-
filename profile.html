<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LearnSync AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h2>Your Profile</h2>
        <p>Welcome, <span id="user-name"></span>!</p>

        <h3>Earned Badges:</h3>
        <div id="badges"></div>

        <a href="home.html" class="home-link">Back to Home</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let username = localStorage.getItem("loggedInUser") || "Guest";
            document.getElementById("user-name").innerText = username;

            let badgeContainer = document.getElementById("badges");
            if (localStorage.getItem("badgeEarned") === "true") {
                badgeContainer.innerHTML = `<img src="badge.png" alt="Badge" width="100">`;
            } else {
                badgeContainer.innerText = "Complete all lessons to earn badges!";
            }
        });
    </script>
</body>
</html>
